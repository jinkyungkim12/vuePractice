<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app">
        {{ nextYear('안녕하세요') }}
        <input :type="type" :value="inputData">
        <a :href="getKossieCoderLink('kossiecoder')">코지코너 채널</a>
        <br>
        <h4>alert이벤트</h4>
        <br>
        &nbsp;<button class="btn btn-dark" v-on:click="alert">click me</button>
        <br>
        <br>
        <h4>더하기 빼기 이벤트</h4>
        &nbsp;<button class="btn btn-primary" v-on:click="plus">plus</button>
        &nbsp;{{ person.year }}
        &nbsp;<button class="btn btn-secondary" v-on:click="minus">minus</button>
        <br>
        <br>
        <h4>submit 이벤트</h4>
        <form>
            <input type="text"><br>
            &nbsp;<button class="btn btn-warning" type="submit" v-on:click="submit">submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                person: {
                    name: '홍길동',
                    age: 30,
                    year: 2020,
                },
                inputData: '123456',
                type: 'number',
                link: 'https://www.youtube.com/'
            },
            methods: {
                getKossieCoderLink(channel){
                    return this.link + channel;
                },
                nextYear: function(greeting) { // nextYear(greeting)
                    return greeting + '! ' +this.person.name + '는 내년에' + (this.person.age + 1) + '살 입니다.';
                },
                alert(){
                    alert('hi!!!');
                },
                plus(){
                    this.person.year++;
                },
                minus(){
                    this.person.year--;
                },
                submit(){
                    alert('제출완료');
                }
            }
        })
    </script>
</body>
</html>
