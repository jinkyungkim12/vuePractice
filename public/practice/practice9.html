<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h4>09 v-if와 v-show 예제 - Yes/no 클릭 이벤트</h4>
            <div v-if="show">Yes</div>
            <div v-else>No</div>
            <button @click="toggleShow" class="btn btn-dark">Toggle</button>
            <br>
            <h4>09 v-if와 v-show 예제 - 다중 적용</h4>
            <template v-if="show">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </template>
            <div v-else>No</div>
            <button @click="toggleShow" class="btn btn-dark">Toggle</button>
            <h4>09 v-else if 조건문 예제</h4>
            <template v-if="num === 1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </template>
            <div v-else-if="num === 2">hi</div>
            <div v-else>No</div>
            <button @click="increaseNum" class="btn btn-dark">Increase</button> {{ num }}
            <h4>09 v-show 예제</h4>
            <div v-show="show">Yes</div>
            <button @click="toggle" class="btn btn-secondary">Toggle</button>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                show: true,
                num : 1
            },
            methods: {
                toggleShow(){
                    this.show = !this.show;
                },
                increaseNum(){
                    this.num++;
                },
                toggle(){
                    this.show = !this.show;
                }
            },
        })
    </script>
</body>
</html>
