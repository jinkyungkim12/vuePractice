<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h4>vue component 예제</h4>
            <h6>직접 손으로 쓴 코드 in id=app</h6>
            {{ name }} <br>
            <button @click="changeText">click</button>
            <hr>
            <h6>vue component 사용한 코드 in id=app</h6>
            <kossie-button></kossie-button>
        </div>
    </div>
    <div id="app2">
        <div class="container mt-5">
            <h6>직접 손으로 쓴 코드 in id=app2</h6>
            {{ name }}<br>
            <button @click="changeText">click</button>
            <hr>
            <h6>vue component 사용한 코드 in id=app2</h6>
            <kossie-button></kossie-button>
        </div>
    </div>
    <div id="app3">
        <div class="container mt-5">
            <h6>vue component 지역등록 코드 in id=app3</h6>
            <kossie-button2></kossie-button2>
        </div>
    </div>
    <script>
        Vue.component('Hello-world', {
            template: `<div>Hello world</div>`
        })
        Vue.component('kossie-button', {
            template: `
            <div>
                {{ name }} <br>
                <Hello-world></Hello-world>
                <button @click="changeText">click</button>
            </div>
            `
            ,
            data() {
                return{
                    name: '뷰앱'
                }
            },
            methods: {
                changeText(){
                    this.name = 'change';
                }
            },
        });
        
        const app = new Vue({
            el:'#app',
            data: {
                name: '뷰앱'
            },
            methods: {
                changeText(){
                    this.name = 'change';
                }
            },
        })

        const app2 = new Vue({
            el:'#app2',
            data: {
                name: '뷰앱'
            },
            methods: {
                changeText(){
                    this.name = 'change';
                }
            },
        })

        // 지역등록 예시
        const kossieButton = {
            template: `
            <div>
                {{ name }} <br>
                <Hello-world></Hello-world>
                <button @click="changeText">click</button>
            </div>
            `
            ,
            data() {
                return{
                    name: 'vue component'
                }
            },
            methods: {
                changeText(){
                    this.name = 'vue component change';
                }
            },
        }
        const app3 = new Vue({
            el:'#app3',
            components: {
                'kossie-button2' : kossieButton,
            }
        })

    </script>
</body>
</html>
